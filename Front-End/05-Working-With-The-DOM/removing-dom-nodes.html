<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Removing DOM Nodes</title>
</head>
<body>
  <h2>Food Items:</h2>
  <ul>
    <li>Pizza</li>
    <li>Pasta</li>
    <li>Sushi</li>
    <!-- This one shouldn't be here -->
    <li>Mango</li>
  </ul>

  <script>
    const listElement = document.querySelector('ul');

    // Select all `li` elements inside the unordered list 
    const listItems = listElement.querySelectorAll('li');

    // Iterate over all of the queried list item elements
    listItems.forEach((listItemElm) => {

      // Check if the content of the list item is `Mango`
      if (listItemElm.textContent === 'Mango') {
        
        // If so, remove that element
        listElement.removeChild(listItemElm);

        // listItemElm.remove() is valid as well for modern browsers
      }
    });
  </script>
</body>
</html>
