<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Handling</title>
</head>
<body>
  <script>
    try {
      // Will throw a new error that will immediately
      // suspend any other code below and jump to the
      // `catch` block immediately after
      throw new Error('Custom error');

      console.log('This won\'t be run');
    } catch (err) {
      console.error("There was an error: ", err);
    } finally {
      console.log("This will be logged regardless.");
    }
  </script>
</body>
</html>
