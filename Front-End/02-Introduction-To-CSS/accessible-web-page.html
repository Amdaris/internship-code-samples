<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amdaris' Playground">
    <meta name="Amdaris' Homepage" content="https://amdaris.com">
    <meta name="description"  content="Tackling CSS Rulesets ATM">
    <link rel="stylesheet" href="./accessible-web-page.css" />
    <title>The title of my new web page</title>
  </head>

  <body>
    <div class="form-container">
      <h2 class="form-container__header">Login</h2>
      <form>
        <div class="form-input-container email-input-container">
          <label>Your Email Address</label>
          <input type="email" placeholder="Your Email Address" />
          <p class="error-message">Invalid Email Address</p>
        </div>
        <div class="form-input-container password-input-container">
          <label>Your Password</label>
          <input type="password" placeholder="Your Password" />
          <p class="error-message">Invalid Password</p>
        </div>
        <button type="submit" disabled>Login</button>
      </form>
    </div>
  </body>
</html>
